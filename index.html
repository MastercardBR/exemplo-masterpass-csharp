<html>
	<head>
		<script type="text/javascript" src="https://sandbox.static.masterpass.com/integration/merchant.js"></script>
	</head>
	<body>
		<p class="message"></p>
		<script type="text/javascript" language="Javascript">
			var cartId = new Date().getTime();
			masterpass.checkout({
				"checkoutId": "be77c1f97cc848e7bce27684726953c7",                       // Merchant checkout identifier received during when merchant onboarded for masterpass
				"allowedCardTypes": ["master,amex,diners,discover,jcb,maestro,visa"],   // Card types accepted by merchant
				"amount": "100.00",                                                     // Shopping cart subtotal
				"currency": "USD",                                                      // Currency code for cart
				"shippingLocationProfile": "US",                                        // Shipping locations supported by merchant - configured in merchant portal
				"suppress3Ds": true,                                                    // Set true when 3DS not mandatory for the spcecific country
				"suppressShippingAddress": true,                                       // Set true when cart items has digital goods only
				        "cartId": cartId + "",                                   					// Unique identifier for cart generated by merchant
				"callbackUrl": "http://oldpocket.com:8888/shop/order/payment/process?cartId="+cartId, // The URL to which the browser must redirect when checkout is complete
			});
		</script>
	</body>
</html>
